<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="Styles/canvas.css">
    <link rel="stylesheet" href="Styles/aside.css">
</head>
<body>
    <div id="canvas-container">
        <canvas id="animation-canvas">

        </canvas>
        
        <canvas id="design-canvas">

        </canvas>

        <canvas id = "title-canvas">

        </canvas>

        <canvas id = "checklist-canvas">

        </canvas>

        <div id="marker-container">
            <div id="popup">
                <h3 class="popup-title">Select user</h3>
                <div class="popup-user">
                    <img src="Assets/Img/user.png">
                    <p>Username</p>
                </div>

                <div class="popup-user">
                    <img src="Assets/Img/user.png">
                    <p>Username</p>
                </div>
            </div>
        </div>

        <div id="tool-list-container">
            <div id="tool-settings">
                <div id="eraser-settings">
                    <label for="eraser-slider">Width:</label>
                    <input type="range" id="eraser-slider" min="1" max="10" value="5">
                </div>
                <div id="pencil-settings">
                    <label for="pencil-color">Color:</label>
                    <input type="color" id="pencil-color" value="#000000">

                    <label for="pencil-slider">Width:</label>
                    <input type="range" id="pencil-slider" min="1" max="10" value="5">
                </div>
                <div id="title-settings">
                    <label for="title-slider">Width:</label>
                    <input type="range" id="title-slider" min="1" max="10" value="5">
                </div>
                <div id="checklist-settings">
                    <label for="checklist">Width:</label>
                    <input type="range" id="checklist-slider" min="1" max="10" value="5">
                </div>
            </div>
            <div id="tool-list">
                <img class="tool" src="Assets/Img/eraser.png"></img>
                <img class="tool" src="Assets/Img/pencil.png"></img>
                <img class="tool" src="Assets/Img/title.png"></img>
                <img class="tool" src="Assets/Img/checklist.png"></img>
                <img class="tool" src="Assets/Img/mouse.png"></img>
                <img class="tool" src="Assets/Img/user.png"></img>
                <img class="tool" src="Assets/Img/label.png"></img>
                <img class="tool" src="Assets/Img/camera.png"></img>
            </div>
        </div>
    </div>

    <aside id="aside">
        <h1 id="aside-list-name">ListName</h1>
        <div id="aside-card-container">
            <div class="aside-card">
                <div class="aside-label-container">
                    <div class="aside-label"></div>
                </div>
                    <h2 class="aside-card-title">CardTitle</h2>
                    <div class="aside-members-container">
                        <img class="aside-member" src="Assets/Img/user.png">
                        <img class="aside-member" src="Assets/Img/user.png">
                        <img class="aside-member" src="Assets/Img/user.png">
                        <img class="aside-member" src="Assets/Img/user.png">
                    </div>
            </div>
        </div>

        <div id="aside-currentuser">
            <div>
                <img id="aside-currentuser-img" src="Assets/Img/user.png">
                <h2 id="aside-currentuser-user">username</h2>
            </div>
            <button id="aside-currentuser-logout">Logout</button>
        </div>
    </aside>

    <div id="overlay">
        <div id="overlay-container">
            <h3 id="overlay-title" contenteditable>Card Title</h3>
            <ul id="overlay-list" contenteditable>
                <li>list</li>
                <li>Elements</li>
            </ul>

            <label for="people">Members:</label>
            <div name="people", id="overlay-member">

            </div>

            <label for="tags">Tags:</label>
            <div name="tags" id="overlay-label">

            </div>


            <button id="overlay-button-confirm">Confirm</button>
            <button id="overlay-button-discard">Discard</button>
        </div>
    </div>



    <script type="module" src="Scripts/requests.js"></script>
    <script type="module" src="Scripts/canvas.js"></script>
    <script type="module" src="Scripts/aside.js"></script>
</body>
</html>
